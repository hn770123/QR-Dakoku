# GitHub Pagesへのデプロイメントワークフロー（オプション）
# このファイルは、GitHub Pagesの自動デプロイを設定する場合に使用できます

name: Deploy to GitHub Pages

on:
  # mainブランチへのプッシュ時に実行
  push:
    branches:
      - main
  
  # 手動実行を許可
  workflow_dispatch:

# GitHub Pagesへのデプロイを許可
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制御
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # docsディレクトリをアップロード
          path: './docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
